<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Prezzi Prodotti</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .file-upload-section {
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
        }

        .file-upload-section.has-file {
            background: #e8f4fd;
            border-style: solid;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-label {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .file-label:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        .file-info {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }

        .file-loaded {
            color: #28a745;
            font-weight: 500;
        }

        .search-section {
            margin-bottom: 30px;
            opacity: 0.5;
            pointer-events: none;
            transition: all 0.3s;
        }

        .search-section.active {
            opacity: 1;
            pointer-events: all;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px 45px 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            cursor: pointer;
        }

        .scan-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .scan-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .scan-button:active {
            transform: translateY(0);
        }

        .scan-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #video-container {
            display: none;
            position: relative;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
        }

        #scannerCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .scan-area-indicator {
            position: absolute;
            top: 20%;
            left: 10%;
            right: 10%;
            bottom: 20%;
            border: 2px solid #00ff00;
            border-radius: 10px;
            pointer-events: none;
            z-index: 5;
        }

        .scan-area-corners {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #00ff00;
        }

        .scan-area-corners.top-left {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
        }

        .scan-area-corners.top-right {
            top: -2px;
            right: -2px;
            border-left: none;
            border-bottom: none;
        }

        .scan-area-corners.bottom-left {
            bottom: -2px;
            left: -2px;
            border-right: none;
            border-top: none;
        }

        .scan-area-corners.bottom-right {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
        }

        .scan-instructions {
            position: absolute;
            bottom: 10%;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 14px;
            text-shadow: 0 0 4px rgba(0,0,0,0.8);
            z-index: 10;
        }

        .stop-scan {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            z-index: 10;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #00ff00;
            opacity: 0.7;
            top: 50%;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(100px); }
        }

        .result-section {
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        .product-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .product-code {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .price-section {
            display: flex;
            align-items: baseline;
            gap: 15px;
            margin: 20px 0;
        }

        .price-current {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }

        .price-original {
            font-size: 20px;
            color: #999;
            text-decoration: line-through;
        }

        .discount-badge {
            background: #ff6b6b;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .product-details {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e8ed;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .detail-label {
            color: #666;
        }

        .detail-value {
            font-weight: 500;
            color: #333;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
            display: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .capture-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .capture-button {
            flex: 1;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .capture-button:hover {
            background: #218838;
        }

        #photoPreview {
            display: none;
            width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            border: 2px solid #28a745;
        }

        #captureInstructions {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
        }

        .ocr-results {
            background: #e8f0fe;
            border: 1px solid #1976d2;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 14px;
        }

        .stats {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
    </style>

</head>
<body>

        <div class="header">
            <h1>üì± Scanner Prezzi</h1>
            <p>Carica un file Excel e scansiona i codici</p>

                        <path d="M21 17v2a2 2 0 0 1-2 2h-2"></path>
                        <path d="M7 21H5a2 2 0 0 1-2-2v-2"></path>
                        <rect x="7" y="7" width="10" height="10"></rect>
                    </svg>

                </button>

                <button onclick="testBasicFunctionality()" style="margin-top: 10px; padding: 10px; background: #6c757d; color: white; border: none; border-radius: 5px; width: 100%; cursor: pointer;">
                    üß™ Test Debug (Controlla Console)

            </div>
            
            <div id="video-container">

                <div class="scan-area-indicator">

                <img id="photoPreview" alt="Foto catturata">

                    ‚úÖ Foto catturata! Ora digita il codice che vedi nella foto nel campo di ricerca sopra.

    <script>
        // Variabili globali
        let productsData = [];
        let currentStream = null;
        
        // Funzione unificata: scatta foto e processa con OCR
        async function captureAndProcessPhoto() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            const captureButton = document.querySelector('.capture-button');
            
            // Disabilita il pulsante durante l'elaborazione
            captureButton.disabled = true;
            captureButton.innerHTML = '‚è≥ Elaborazione in corso...';
            
            // Cattura frame dal video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0);
            
            // Mostra preview
            const photoPreview = document.getElementById('photoPreview');
            photoPreview.src = canvas.toDataURL('image/jpeg', 0.95);
            photoPreview.style.display = 'block';
            
            // Mostra stato elaborazione
            document.getElementById('captureInstructions').innerHTML = 
                '<div class="loading"><div class="loading-spinner"></div>Analizzando il codice a barre...</div>';
            document.getElementById('captureInstructions').style.display = 'block';
            
            try {
                // Inizializza Tesseract
                const worker = await Tesseract.createWorker({
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            const progress = Math.round(m.progress * 100);
                            document.getElementById('captureInstructions').innerHTML = 
                                `<div class="loading"><div class="loading-spinner"></div>Analisi OCR: ${progress}%</div>`;
                        }
                    }
                });
                
                await worker.loadLanguage('eng');
                await worker.initialize('eng');
                
                // Preprocessa l'immagine
                const processedCanvas = preprocessImageForBarcode(canvas);
                
                // Configura per numeri e lettere comuni nei codici
                await worker.setParameters({
                    tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ-',
                    tessedit_pageseg_mode: Tesseract.PSM.SPARSE_TEXT
                });
                
                // Esegui OCR
                const { data: { text, confidence } } = await worker.recognize(processedCanvas);
                await worker.terminate();
                
                console.log('Testo rilevato:', text, 'Confidenza:', confidence);
                
                // Cerca codici nel testo
                const possibleCodes = extractBarcodes(text);
                
                if (possibleCodes.length > 0) {
                    // Prova ogni codice trovato
                    let foundProduct = null;
                    let matchedCode = null;
                    
                    for (const code of possibleCodes) {
                        const product = searchProduct(code);
                        if (product) {
                            foundProduct = product;
                            matchedCode = code;
                            break;
                        }
                    }
                    
                    if (foundProduct) {
                        // Prodotto trovato!
                        document.getElementById('searchInput').value = matchedCode;
                        showResult(foundProduct);
                        document.getElementById('captureInstructions').innerHTML = 
                            `<div style="color: #28a745;">‚úÖ Prodotto trovato! Codice: ${matchedCode}</div>`;
                        
                        // Vibrazione successo
                        if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
                        
                        // Chiudi camera dopo 2 secondi
                        setTimeout(() => stopCamera(), 2000);
                    } else {
                        // Codici trovati ma nessuna corrispondenza
                        document.getElementById('captureInstructions').innerHTML = 
                            `<div style="color: #ff6b6b;">üîç Codici rilevati: ${possibleCodes.join(', ')}<br>
                            Nessuna corrispondenza trovata. Verifica il codice.</div>`;
                    }
                } else {
                    // Nessun codice rilevato
                    document.getElementById('captureInstructions').innerHTML = 
                        '<div style="color: #ff6b6b;">‚ùå Nessun codice rilevato. Assicurati che il codice sia ben visibile e riprova.</div>';
                }
                
            } catch (error) {
                console.error('Errore OCR:', error);
                document.getElementById('captureInstructions').innerHTML = 
                    '<div style="color: #ff6b6b;">‚ùå Errore nell\'analisi. Riprova o inserisci manualmente.</div>';
            }
            
            // Riabilita il pulsante
            captureButton.disabled = false;
            captureButton.innerHTML = 'üì∏ Scatta e Analizza';
        }
        
        // Preprocessamento ottimizzato per codici a barre
        function preprocessImageForBarcode(canvas) {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const ctx = tempCanvas.getContext('2d');
            
            // Copia immagine originale
            ctx.drawImage(canvas, 0, 0);
            
            // Ottieni dati immagine
            const imageData = ctx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const data = imageData.data;
            
            // 1. Converti in scala di grigi
            for (let i = 0; i < data.length; i += 4) {
                const gray = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
                data[i] = gray;
                data[i + 1] = gray;
                data[i + 2] = gray;
            }
            
            // 2. Aumenta contrasto
            const contrast = 30;
            const factor = (259 * (contrast + 255)) / (255 * (259 - contrast));
            for (let i = 0; i < data.length; i += 4) {
                data[i] = factor * (data[i] - 128) + 128;
                data[i + 1] = factor * (data[i + 1] - 128) + 128;
                data[i + 2] = factor * (data[i + 2] - 128) + 128;
            }
            
            // 3. Binarizzazione con soglia adattiva
            const threshold = 128;
            for (let i = 0; i < data.length; i += 4) {
                const value = data[i] > threshold ? 255 : 0;
                data[i] = value;
                data[i + 1] = value;
                data[i + 2] = value;
            }
            
            ctx.putImageData(imageData, 0, 0);
            return tempCanvas;
        }
        
        // Test semplificato per debug
        async function testBasicFunctionality() {
            console.log('=== TEST DEBUG ===');
            console.log('Prodotti caricati:', productsData.length);
            if (productsData.length > 0) {
                console.log('Primo prodotto:', productsData[0]);
                console.log('Codici disponibili:', productsData.slice(0, 5).map(p => p.Articolo));
            }
        }
        
        // Versione semplificata senza OCR per test
        function captureSimplePhoto() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0);
            
            // Mostra solo la foto
            const photoPreview = document.getElementById('photoPreview');
            photoPreview.src = canvas.toDataURL('image/jpeg', 0.95);
            photoPreview.style.display = 'block';
            
            // Istruzioni semplificate
            document.getElementById('captureInstructions').innerHTML = 
                '<div style="color: #007bff;">üìù Inserisci manualmente il codice che vedi nella foto nel campo di ricerca sopra.</div>';
            document.getElementById('captureInstructions').style.display = 'block';
            
            console.log('Foto catturata, dimensioni:', canvas.width, 'x', canvas.height);
        }
        
        // Gestione upload file Excel
        document.getElementById('excelFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                loadExcelFile(file);
            }
        });
        
        // Carica e processa il file Excel
        function loadExcelFile(file) {
            const reader = new FileReader();
            
            document.getElementById('fileInfo').innerHTML = '‚è≥ Caricamento in corso...';
            
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // Prendi il primo foglio
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    
                    // Converti in JSON
                    productsData = XLSX.utils.sheet_to_json(worksheet);
                    
                    // Mostra info sul file caricato
                    document.getElementById('fileUploadSection').classList.add('has-file');
                    document.getElementById('fileInfo').innerHTML = `
                        <span class="file-loaded">‚úÖ File caricato con successo!</span><br>
                        <div class="stats">
                            üìä ${productsData.length} prodotti trovati<br>
                            üìÅ File: ${file.name}
                        </div>
                    `;
                    
                    // Abilita la sezione di ricerca
                    enableSearchSection();
                    
                } catch (error) {
                    console.error('Errore nel caricamento del file:', error);
                    document.getElementById('fileInfo').innerHTML = 
                        '<span style="color: #c33;">‚ùå Errore nel caricamento del file. Verifica che sia un file Excel valido.</span>';
                }
            };
            
            reader.readAsArrayBuffer(file);
        }
        
        // Abilita la sezione di ricerca
        function enableSearchSection() {
            const searchSection = document.getElementById('searchSection');
            const searchInput = document.getElementById('searchInput');
            const scanButton = document.getElementById('scanButton');
            
            searchSection.classList.add('active');
            searchInput.disabled = false;
            scanButton.disabled = false;
            
            // Focus sul campo di ricerca
            searchInput.focus();
        }
        
        // Cerca prodotto per codice
        function searchProduct(code) {
            if (!code) return null;
            
            // Rimuovi spazi e converti in minuscolo per il confronto
            const cleanCode = code.toString().trim().toLowerCase();
            
            return productsData.find(product => {
                if (!product.Articolo) return false;
                const productCode = product.Articolo.toString().trim().toLowerCase();
                return productCode === cleanCode;
            });
        }
        
        // Mostra risultato
        function showResult(product) {
            if (!product) {
                showError('Prodotto non trovato');
                return;
            }
            
            const resultHTML = `
                <div class="product-card">
                    <div class="product-title">${product.Descrizione || 'Prodotto'}</div>
                    <div class="product-code">Codice: ${product.Articolo}</div>
                    
                    <div class="price-section">
                        <div class="price-current">‚Ç¨${parseFloat(product.PrezzoNetto).toFixed(2)}</div>
                        ${product.PrezzoListino ? `<div class="price-original">‚Ç¨${parseFloat(product.PrezzoListino).toFixed(2)}</div>` : ''}
                        ${product['ValorePromo%'] ? `<div class="discount-badge">${product['ValorePromo%']}</div>` : ''}
                    </div>
                    
                    <div class="product-details">
                        ${product.DataValidit√† ? `
                        <div class="detail-row">
                            <span class="detail-label">Valido fino al:</span>
                            <span class="detail-value">${product.DataValidit√†}</span>
                        </div>
                        ` : ''}
                        ${product.Stagione ? `
                        <div class="detail-row">
                            <span class="detail-label">Stagione:</span>
                            <span class="detail-value">${product.Stagione}</span>
                        </div>
                        ` : ''}
                        ${product.TipoPromo ? `
                        <div class="detail-row">
                            <span class="detail-label">Tipo Promo:</span>
                            <span class="detail-value">${product.TipoPromo}</span>
                        </div>
                        ` : ''}
                        ${product.Negozio ? `
                        <div class="detail-row">
                            <span class="detail-label">Negozio:</span>
                            <span class="detail-value">${product.Negozio}</span>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
            
            document.getElementById('resultSection').innerHTML = resultHTML;
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        // Mostra errore
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
        }
        
        // Nasconde messaggi
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
        }
        
        // Gestione ricerca manuale
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const code = e.target.value.trim();
            if (code) {
                hideMessages();
                document.getElementById('loading').style.display = 'block';
                
                setTimeout(() => {
                    const product = searchProduct(code);
                    document.getElementById('loading').style.display = 'none';
                    if (product) {
                        showResult(product);
                    } else if (code.length >= 3) {
                        showError('Prodotto non trovato');
                    }
                }, 300);
            } else {
                hideMessages();
            }
        });
        
        // Gestione scanner/camera
        document.getElementById('scanButton').addEventListener('click', async function() {
            // Prima controlla se il browser supporta BarcodeDetector (solo Chrome/Edge Android)
            if ('BarcodeDetector' in window) {
                const formats = await BarcodeDetector.getSupportedFormats();
                if (formats.length > 0) {
                    startNativeBarcodeScanner();
                    return;
                }
            }
            
            // Altrimenti usa la camera per foto assistita
            startCameraForPhoto();
        });
        
        // Scanner nativo (Chrome/Edge Android)
        async function startNativeBarcodeScanner() {
            hideMessages();
            document.getElementById('video-container').style.display = 'block';
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                currentStream = stream;
                
                const barcodeDetector = new BarcodeDetector({
                    formats: ['code_128', 'code_39', 'ean_13', 'ean_8', 'upc_a', 'upc_e']
                });
                
                // Scansiona continuamente
                const detectLoop = async () => {
                    if (video.readyState === video.HAVE_ENOUGH_DATA) {
                        try {
                            const barcodes = await barcodeDetector.detect(video);
                            if (barcodes.length > 0) {
                                const code = barcodes[0].rawValue;
                                console.log('Codice rilevato (nativo):', code);
                                
                                if (navigator.vibrate) navigator.vibrate(200);
                                
                                document.getElementById('searchInput').value = code;
                                const product = searchProduct(code);
                                
                                if (product) {
                                    showResult(product);
                                    stopCamera();
                                } else {
                                    showError(`Prodotto con codice "${code}" non trovato`);
                                }
                            }
                        } catch (err) {
                            console.error('Errore rilevamento:', err);
                        }
                    }
                    
                    if (currentStream) {
                        requestAnimationFrame(detectLoop);
                    }
                };
                
                video.onloadedmetadata = () => {
                    detectLoop();
                };
                
            } catch (err) {
                console.error('Errore camera:', err);
                showError('Impossibile accedere alla fotocamera');
            }
        }
        
        // Camera per cattura foto
        async function startCameraForPhoto() {
            hideMessages();
            document.getElementById('video-container').style.display = 'block';
            
            // Mostra avviso
            showError('Scanner automatico non disponibile su questo dispositivo. Scatta una foto del codice e inseriscilo manualmente.');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                currentStream = stream;
                
            } catch (err) {
                console.error('Errore camera:', err);
                showError('Impossibile accedere alla fotocamera. Inserisci il codice manualmente.');
            }
        }
        
        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            document.getElementById('video-container').style.display = 'none';
            document.getElementById('photoPreview').style.display = 'none';
            document.getElementById('captureInstructions').style.display = 'none';
        }
        
        // Previeni che la pagina vada in standby durante la scansione
        let wakeLock = null;
        
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) {
                console.log('Wake Lock error:', err);
            }
        }
        
        async function releaseWakeLock() {
            if (wakeLock !== null) {
                await wakeLock.release();
                wakeLock = null;
            }
        }
        

    </script>
</body>
</html>
