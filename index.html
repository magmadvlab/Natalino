<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Codici a Barre - Controllo Sconti</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .upload-section {
            background: #f8f9fa;
            border: 3px dashed #dee2e6;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: #007bff;
            background: #e3f2fd;
        }
        
        .upload-section.loaded {
            border-color: #28a745;
            background: #d4edda;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,123,255,0.3);
        }
        
        .manual-input-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
        }
        
        .manual-input-section h4 {
            margin-bottom: 15px;
            color: #495057;
            font-size: 1.2em;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .code-input {
            flex: 1;
            min-width: 250px;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            font-size: 1.1em;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .code-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        
        .search-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            white-space: nowrap;
            min-width: 120px;
        }
        
        .search-btn:hover {
            box-shadow: 0 8px 16px rgba(0,123,255,0.3);
        }
        
        .input-help {
            font-size: 0.9em;
            color: #6c757d;
            margin: 0;
            font-style: italic;
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #dee2e6;
        }
        
        .divider span {
            background: white;
            padding: 0 20px;
            color: #6c757d;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .camera-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
        }
        
        .camera-section h4 {
            margin-bottom: 15px;
            color: #495057;
            font-size: 1.2em;
        }
        
        .scanner-section {
            margin: 30px 0;
            text-align: center;
        }
        
        .camera-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        #scanner {
            width: 100%;
            height: 300px;
            background: #000;
        }
        
        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 100px;
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            box-shadow: 0 0 0 99999px rgba(0,0,0,0.3);
        }
        
        .scanner-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff6b6b, transparent);
            animation: scan 2s linear infinite;
        }
        
        @keyframes scan {
            0%, 100% { transform: translateY(-50px); }
            50% { transform: translateY(50px); }
        }
        
        .controls {
            margin: 20px 0;
        }
        
        .btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(40,167,69,0.3);
        }
        
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn.stop {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }
        
        .btn.stop:hover {
            box-shadow: 0 8px 16px rgba(220,53,69,0.3);
        }
        
        .result-section {
            margin-top: 30px;
        }
        
        .product-card {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-left: 5px solid #28a745;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .product-code {
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
        }
        
        .discount-badge {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .product-description {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .price-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        
        .price-item {
            text-align: center;
            padding: 15px;
            background: rgba(0,123,255,0.1);
            border-radius: 10px;
        }
        
        .price-label {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 5px;
        }
        
        .price-value {
            font-size: 1.4em;
            font-weight: bold;
            color: #007bff;
        }
        
        .price-original {
            text-decoration: line-through;
            color: #dc3545;
        }
        
        .no-result {
            text-align: center;
            padding: 30px;
            background: #fff3cd;
            border-radius: 15px;
            border-left: 5px solid #ffc107;
            color: #856404;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b8daff;
        }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 2em; }
            .main-content { padding: 20px; }
            .product-header { flex-direction: column; gap: 10px; }
            .price-info { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🛒 Scanner Sconti</h1>
            <p>Scansiona i codici a barre e controlla gli sconti disponibili</p>
        </div>
        
        <div class="main-content">
            <div class="upload-section" id="uploadSection">
                <h3>📁 Carica il file Excel</h3>
                <p>Seleziona il file con i dati dei prodotti e sconti</p>
                <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls" />
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Scegli File Excel
                </button>
                <div id="fileStatus"></div>
            </div>
            
            <div class="scanner-section">
                <h3>🔍 Ricerca Prodotto</h3>
                
                <!-- Sezione inserimento manuale -->
                <div class="manual-input-section">
                    <h4>✍️ Inserimento Manuale</h4>
                    <div class="input-container">
                        <input type="text" id="manualCodeInput" placeholder="Inserisci il codice del prodotto..." class="code-input">
                        <button class="btn search-btn" onclick="searchManualCode()">
                            🔍 Cerca
                        </button>
                    </div>
                    <p class="input-help">Inserisci il codice a barre o il codice articolo</p>
                </div>
                
                <!-- Divisore -->
                <div class="divider">
                    <span>OPPURE</span>
                </div>
                
                <!-- Sezione scanner -->
                <div class="camera-section">
                    <h4>📷 Scanner Codice a Barre</h4>
                    <div class="camera-container" id="cameraContainer" style="display: none;">
                        <div id="scanner"></div>
                        <div class="scanner-overlay">
                            <div class="scanner-line"></div>
                        </div>
                    </div>
                    
                    <div class="controls">
                        <button class="btn" id="startBtn" onclick="startScanner()" disabled>
                            📷 Avvia Scanner
                        </button>
                        <button class="btn stop" id="stopBtn" onclick="stopScanner()" style="display: none;">
                            ⏹️ Ferma Scanner
                        </button>
                        <button class="btn" onclick="testCamera()" style="background: linear-gradient(135deg, #6f42c1, #5a2d91);">
                            🔧 Test Fotocamera
                        </button>
                    </div>
                </div>
                
                <div id="status"></div>
            </div>
            
            <div class="result-section" id="results"></div>
        </div>
    </div>

    <script>
        let excelData = [];
        let isScanning = false;

        // Gestione caricamento file Excel
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, {type: 'array'});
                        const firstSheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[firstSheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                        
                        // Salva i dati (salta la riga dell'intestazione)
                        excelData = jsonData.slice(1);
                        
                        showStatus(`✅ File caricato con successo! ${excelData.length} prodotti trovati.`, 'success');
                        document.getElementById('uploadSection').classList.add('loaded');
                        document.getElementById('fileStatus').innerHTML = `<p style="color: #28a745; margin-top: 10px;">📊 ${excelData.length} prodotti caricati</p>`;
                        document.getElementById('startBtn').disabled = false;
                        
                    } catch (error) {
                        showStatus('❌ Errore nel caricamento del file Excel', 'error');
                        console.error('Errore:', error);
                    }
                };
                reader.readAsArrayBuffer(file);
            }
        });

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function startScanner() {
            if (excelData.length === 0) {
                showStatus('⚠️ Carica prima il file Excel!', 'error');
                return;
            }

            // Controllo supporto fotocamera
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showStatus('❌ Il tuo browser non supporta l\'accesso alla fotocamera', 'error');
                return;
            }

            showStatus('📷 Richiesta accesso alla fotocamera...', 'info');

            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'environment', // Usa fotocamera posteriore se disponibile
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                } 
            })
                .then(function(stream) {
                    console.log('Fotocamera attivata con successo');
                    document.getElementById('cameraContainer').style.display = 'block';
                    document.getElementById('startBtn').style.display = 'none';
                    document.getElementById('stopBtn').style.display = 'inline-block';
                    
                    Quagga.init({
                        inputStream: {
                            name: "Live",
                            type: "LiveStream",
                            target: document.querySelector('#scanner'),
                            constraints: {
                                width: 640,
                                height: 480,
                                facingMode: "environment"
                            }
                        },
                        decoder: {
                            readers: [
                                "code_128_reader",
                                "ean_reader",
                                "ean_8_reader",
                                "code_39_reader",
                                "code_39_vin_reader",
                                "codabar_reader",
                                "upc_reader",
                                "upc_e_reader"
                            ]
                        },
                        locator: {
                            patchSize: "medium",
                            halfSample: true
                        },
                        numOfWorkers: 2,
                        frequency: 10
                    }, function(err) {
                        if (err) {
                            console.log('Errore Quagga:', err);
                            showStatus('❌ Errore nell\'inizializzazione dello scanner: ' + err.message, 'error');
                            return;
                        }
                        console.log('Quagga inizializzato');
                        Quagga.start();
                        isScanning = true;
                        showStatus('📷 Scanner attivo - inquadra un codice a barre', 'success');
                    });

                    Quagga.onDetected(function(data) {
                        const code = data.codeResult.code;
                        console.log('Codice rilevato:', code);
                        searchProduct(code);
                        
                        // Feedback sonoro/visivo
                        if (navigator.vibrate) {
                            navigator.vibrate(200);
                        }
                    });
                })
                .catch(function(err) {
                    console.error('Errore fotocamera completo:', err);
                    let errorMessage = '❌ Impossibile accedere alla fotocamera. ';
                    
                    if (err.name === 'NotAllowedError') {
                        errorMessage += 'Permesso negato. Abilita l\'accesso alla fotocamera nelle impostazioni del browser.';
                    } else if (err.name === 'NotFoundError') {
                        errorMessage += 'Nessuna fotocamera trovata sul dispositivo.';
                    } else if (err.name === 'NotSupportedError') {
                        errorMessage += 'Fotocamera non supportata dal browser.';
                    } else {
                        errorMessage += 'Errore: ' + err.message;
                    }
                    
                    showStatus(errorMessage, 'error');
                });
        }

        function stopScanner() {
            if (isScanning) {
                Quagga.stop();
                isScanning = false;
                document.getElementById('cameraContainer').style.display = 'none';
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('stopBtn').style.display = 'none';
                showStatus('⏹️ Scanner fermato', 'info');
            }
        }

        function testCamera() {
            showStatus('🔧 Test fotocamera in corso...', 'info');
            
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'environment',
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                } 
            })
            .then(function(stream) {
                showStatus('✅ Fotocamera funziona correttamente!', 'success');
                
                // Crea un elemento video temporaneo per testare
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();
                
                setTimeout(() => {
                    stream.getTracks().forEach(track => track.stop());
                    showStatus('✅ Test completato - fotocamera OK', 'success');
                }, 2000);
            })
            .catch(function(err) {
                console.error('Test fotocamera fallito:', err);
                showStatus('❌ Test fotocamera fallito: ' + err.message, 'error');
            });
        }

        function searchProduct(code) {
            // Cerca il prodotto nei dati Excel
            const product = excelData.find(row => {
                const articleCode = String(row[3] || ''); // Colonna "Articolo"
                return articleCode.includes(code) || code.includes(articleCode);
            });

            if (product) {
                displayProduct(product, code);
                showStatus(`✅ Prodotto trovato per il codice: ${code}`, 'success');
            } else {
                displayNoResult(code);
                showStatus(`❌ Nessun prodotto trovato per il codice: ${code}`, 'error');
            }
        }

        function displayProduct(product, scannedCode) {
            const [negozio, gruppo, sottogruppo, articolo, descrizione, dataValidita, tipoPromo, valuta, prezzoNetto, prezzoListino, valorePromo, stagione] = product;
            
            const resultsDiv = document.getElementById('results');
            const productHtml = `
                <div class="product-card">
                    <div class="product-header">
                        <div class="product-code">🏷️ ${articolo}</div>
                        <div class="discount-badge">-${valorePromo}</div>
                    </div>
                    
                    <div class="product-description">
                        <strong>${descrizione}</strong>
                    </div>
                    
                    <div class="price-info">
                        <div class="price-item">
                            <div class="price-label">Prezzo Originale</div>
                            <div class="price-value price-original">€${prezzoListino}</div>
                        </div>
                        <div class="price-item">
                            <div class="price-label">Prezzo Scontato</div>
                            <div class="price-value">€${prezzoNetto}</div>
                        </div>
                        <div class="price-item">
                            <div class="price-label">Risparmi</div>
                            <div class="price-value" style="color: #28a745;">€${(prezzoListino - prezzoNetto).toFixed(2)}</div>
                        </div>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin-top: 15px; font-size: 0.9em; color: #6c757d;">
                        <div>🏪 <strong>Negozio:</strong> ${negozio}</div>
                        <div>🎯 <strong>Tipo Promo:</strong> ${tipoPromo}</div>
                        <div>📅 <strong>Valido fino:</strong> ${dataValidita}</div>
                        <div>🌟 <strong>Stagione:</strong> ${stagione}</div>
                    </div>
                    
                    <div style="margin-top: 10px; font-size: 0.8em; color: #6c757d;">
                        Codice scansionato: ${scannedCode}
                    </div>
                </div>
            `;
            
            resultsDiv.innerHTML = productHtml + resultsDiv.innerHTML;
        }

        function displayNoResult(code) {
            const resultsDiv = document.getElementById('results');
            const noResultHtml = `
                <div class="no-result">
                    <h3>🔍 Prodotto non trovato</h3>
                    <p>Il codice <strong>${code}</strong> non è presente nel database degli sconti.</p>
                    <p style="margin-top: 10px; font-size: 0.9em;">Il prodotto potrebbe non essere in promozione o il codice potrebbe non corrispondere esattamente.</p>
                </div>
            `;
            
            resultsDiv.innerHTML = noResultHtml + resultsDiv.innerHTML;
        }

        // Pulizia quando si chiude la pagina
        window.addEventListener('beforeunload', function() {
            if (isScanning) {
                Quagga.stop();
            }
        });
    </script>
</body>
</html>
